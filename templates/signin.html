{% extends 'head.html' %}


{% block head %}
<title>SignUp</title>
{% endblock %}

{% block body %}
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="/home" class="logo d-flex align-items-center">
        <img src="static/assets/img/apple-touch-icon.png" alt="">
        <span class="d-none d-lg-block">eXpenso</span>
        </a>
    </div>
</header>
<div class="row" style="margin-top: 100px;">
    <div class="col-md-6" >
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-5">
        <form id="form">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <!-- <div *ngIf="isSubmitted && !isValidUser" style="text-align:center; border: 2px solid rgb(247, 69, 69);background-color: #fff0f0;">
                <strong>Wrong Credentials</strong>
                <p>Invalid email or password</p>
            </div>
            <div *ngIf="isSubmitted && isValidUser" style="text-align:center; border: 2px solid rgb(99, 237, 99);background-color: #e2fee1;">
                <strong>Login is Successful</strong>
                <p>Valid email & password</p>
            </div>
            <br> -->


            <!-- Email input -->
            <div class="form-control">
                <input placeholder="Email" type="email" id="email" style="border: unset;">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>

            </div>
            <br>

            <!-- Password input -->
            <div class="form-control">
                <input placeholder="Password" type="password" id="password" style="border: unset;">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <br>



            <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->

                <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                        Remember me
                    </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                        class="link-danger" style="cursor: pointer;">Register</a></p>
            </div>


        </form>
    </div>
</div>

{% endblock %}
